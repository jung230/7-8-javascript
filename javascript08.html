    <script lang="java">

        var price, sale;
        price =prompt("가격을 입력하세요");

        if( prompt >= 10000 ){

            sale = price * 0.1 ;
            document.write(sale + "원이 할인되었습니다.");

        }else if( price >= 5000 ){

            sale = price * 0.05 ;
            document.write(sale + "원이 할인되었습니다.");

        }else if( price >= 3000 ){

            sale = price * 0.03 ;
            document.write(sale + "원이 할인되었습니다.");

        }else if( price >= 1000 ){

            sale = price * 0.01 ;
            document.write(sale + "원이 할인되었습니다.");

        } else{
            document.write("할인이 없습니다.");
        }
