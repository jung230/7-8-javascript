    <script lang="java">
    // 한줄 주석
    /*
    여러줄
    주석
    */

    document.write("안녕 자바스크립트 !!" + "<br>"); 
    //$못씀, "" → 텍스트 /마무리 ; 끝표시하기

    name = "경주";
    name = 100; // 숫자는 "" 않넣고씀 . 변수는 1개만 기억함

    var name = "홍길동 1234567"; // 정식구문


    document.write(name); // 변수여서 "" 안씀
    document.write("<h1>" + name + "</h1>");

    var result ; // 변수만 만들어놓고 빈기억장소로 둘때 
    // var result = 0; 변수 만들고 초기값에 0을 대입

    result = 10 + 20;
    document.write( result + "<br>");

    result = 10 - 20;
    document.write( result + "<br>");

    result = 10 * 20;
    document.write( result + "<br>");
    
    result = 10 / 3;
    document.write( result + "<br>");
    
    result = 10 % 3;
    // % 10을 3으로 나눈 나머지
    document.write( result + "<br>");
    








    </script>
