<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자(관계연산자)</title>

    <!-- 비교연산자(관계연산자) -->
<!--                          결과 true false
        >  크다 초과
        >= 크거나 같다 이상
        <  작다 미만
        <= 작거나 같다 이하
        == 같다
        != 같지 않다

        ! 부정 not
        ! (true) false
        ! (false) true

-->

    <script lang="java">
        document.write("<h1> 자바스크립트 관계연산자 </h1>");
        
        var a = 10;
        var b = 5;
        var c;
        
        c = a > b;
            // 10 > 5   a가 b보다 크니?
            // a가 b보다 크니 결과는 true로 나오며 그걸 c로 보냄
        document.write( c + "<br>" );
            
        c = a < b;
            // 10 < 5
            // 10 < 5   a가 b보다 작니? 결과false
        document.write( c + "<br>" );

        c = a == b;
            // 10 == 5  a가 b보다 같니?
        document.write(c + "<br>");
            



    </script>

</head>
<body>
    
</body>
</html>
