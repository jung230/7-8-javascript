<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산대입</title>
    <script lang="java">
        document.write("자바스크립트 연산자2" + "<br>");
        
        // var res ;
        var res = 20;
        document.write(res + "<br>"); //20

        // res = res + 10 ; 덧셈대입
        res += 10;
        document.write(res + "<br>"); //30

        // res = res - 10; 빼기대입
        res -= 10;
        document.write(res + "<br>"); //20

        // res = res * 10; 곱하기대입
        res *= 10;
        document.write(res + "<br>"); //200

        // res = res / 10; 나누기대입
        res /= 10;
        document.write(res+ "<br>"); //20


        // res = res % 3; 퍼센트대입
        res %= 3;
        document.write(res+ "<br>"); //2








    </script>

</head>
<body>
    
</body>
</html>
